<p>datatable works!</p>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">STREET</th> 
                <th scope="col">POSTALCODE</th>
                <th scope="col">DOOR</th>
            </tr>
        </thead>
        <tbody>
            
                @for(user of person; track user.id){
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td >{{user.name}}</td>
                    <td >{{user.street}}</td>
                    <td >{{user.postCode}}</td>
                    <td >{{user.doorNo}}</td>

                
                </tr>
                }
        </tbody>
    </table>
</div>
