<div class="form-container">

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

<p>Registration Form</p>


<div class="form-group">
    <label for="username">Username : </label>
    <input formControlName="username"
    pInputText id="username" aria-describedby="username-help" />
</div>


<div class="form-group">
    <label for="description">Description : </label>
    <textarea formControlName="description"
    pTextarea id="description" rows="5" cols="30" style="resize: none"></textarea>
</div>


<div class="form-group">
    <label for="phoneno">Phone No : </label>
    <p-inputnumber inputId="phone" formControlName="phoneno" />
</div>


<div class="form-group">
    <label for="term">Terms ? : </label>
    <p-checkbox formArrayName="term" [binary]="true" formControlName="term" />
</div>


<div class="form-group">
    <button pButton type="submit" >Submit</button>
</div>


</form>
</div>
